<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <script>
        function checkWrite() {
            let title = document.getElementById("title");
            let contents = document.getElementById("contents");

            if (title.value.length == 0) {
                alert("제목을 입력하세요.");
                return false;
            }
            if (contents.value.length == 0) {
                alert("내용을 입력하세요.");
                return false;
            }
            return true;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h1>글쓰기</h1>

<form th:action="@{/board/write}" method="post" onsubmit="return checkWrite()">
    <table border="1">
        <tr>
            <th>카테고리</th>
            <td>
                <select name="category">
                    <option value="STUDY">STUDY</option>
                    <option value="HEALTHY">HEALTHY</option>
                    <option value="TRIP">TRIP</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="title" id="title" style="width:300px;"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea name="contents" id="contents" rows="10" cols="40"></textarea>
            </td>
        </tr>
        <tr>
            <th>최대 인원</th>
            <td>
                <input type="number" name="capacity" value="5" min="2" max="10">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="등록">
            </td>
        </tr>
    </table>
</form>
<br>
<a th:href="@{/}">HOME으로 이동</a>
</body>
</html>
