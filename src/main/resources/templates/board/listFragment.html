<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:fragment="boardListFragment" id="boardListContainer">
    <table class="table table-hover table-striped mb-0 text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th width="10%">카테고리</th>
            <th width="40%">제목</th>
            <th width="15%">작성자</th>
            <th width="10%">상태</th>
            <th width="10%">인원</th>
            <th width="15%">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${list == null or #lists.isEmpty(list)}">
            <td colspan="6" class="py-5 text-muted">등록된 게시글이 없습니다.</td>
        </tr>

        <tr th:each="board : ${list}">
            <td>
                <span class="badge rounded-pill bg-secondary" th:text="${board.category}"></span>
            </td>
            <td class="text-start ps-4">
                <a th:href="@{/board/read(boardNum=${board.boardNum})}"
                   th:text="${board.title}" class="text-decoration-none text-dark fw-bold">제목</a>
            </td>
            <td th:text="${board.member != null ? board.member.memberId : '탈퇴회원'}"></td>
            <td>
                <span th:if="${board.status == 'OPEN'}" class="badge bg-primary">모집중</span>
                <span th:if="${board.status == 'CLOSED'}" class="badge bg-danger">마감</span>
            </td>
            <td>
                <span th:text="${board.headcnt}" class="fw-bold text-primary"></span> /
                <span th:text="${board.capacity}"></span>
            </td>
            <td class="text-muted small" th:text="${#temporals.format(board.createDate, 'MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
