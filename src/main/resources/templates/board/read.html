<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background-color: #f8f9fa; }
        .content-box { min-height: 200px; white-space: pre-wrap; background-color: #fff; border: 1px solid #dee2e6; border-radius: 5px; padding: 20px; }
        .info-label { font-weight: bold; color: #495057; }
    </style>

    <script>
        // 삭제 확인
        function confirmDelete(boardNum) {
            Swal.fire({
                title: '게시글 삭제',
                text: "정말 이 글을 삭제하시겠습니까?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    location.href = '/board/delete?boardNum=' + boardNum;
                }
            })
        }

        // 신청 확인
        function confirmApply(form) {
            Swal.fire({
                title: '소모임 가입 신청',
                text: "이 모임에 참여 신청하시겠습니까?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#0d6efd',
                confirmButtonText: '신청하기',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
            return false; // 기본 제출 막기
        }

        // 거절 확인
        function confirmReject(form) {
            Swal.fire({
                title: '신청 거절',
                text: "정말 이 신청을 거절하시겠습니까?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: '거절하기',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
            return false;
        }
    </script>
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">🏃 소모임 커뮤니티</a>
    </div>
</nav>

<div class="container pb-5">

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-secondary me-2" th:text="${board.category}">Category</span>
                    <span th:if="${board.status == 'OPEN'}" class="badge bg-primary">모집중</span>
                    <span th:if="${board.status == 'CLOSED'}" class="badge bg-danger">마감됨</span>
                </div>
                <div class="text-muted small">
                    작성일: <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <h3 class="mt-2 mb-0 fw-bold" th:text="${board.title}">게시글 제목</h3>
        </div>

        <div class="card-body">
            <div class="row mb-3 border-bottom pb-3">
                <div class="col-md-6">
                    <span class="info-label">작성자:</span>
                    <span th:text="${board.member.memberId}">UserID</span>
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="info-label">현재 인원:</span>
                    <span class="text-primary fw-bold" th:text="${board.headcnt}">0</span> /
                    <span th:text="${board.capacity}">5</span> 명
                </div>
            </div>

            <div class="content-box mb-3" th:text="${board.contents}">
                내용이 들어갑니다.
            </div>
        </div>
    </div>


    <div th:if="${board.member.memberId == #authentication.name}" class="card shadow-sm border-primary">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">👥 신청자 관리</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th>신청자ID</th>
                    <th>신청일</th>
                    <th>상태</th>
                    <th>처리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${board.groupList}">
                    <td th:text="${group.member.memberId}" class="fw-bold">User1</td>
                    <td th:text="${#temporals.format(group.joinedDate, 'MM-dd HH:mm')}"></td>
                    <td>
                        <span th:if="${group.status == 'PENDING'}" class="badge bg-warning text-dark">대기중</span>
                        <span th:if="${group.status == 'JOINED'}" class="badge bg-success">승인됨</span>
                        <span th:if="${group.status == 'REJECTED'}" class="badge bg-danger">거절됨</span>
                    </td>
                    <td>
                        <span th:if="${group.role == 'LEADER'}" class="badge bg-secondary">LEADER</span>

                        <div th:if="${group.status == 'PENDING'}" class="d-flex gap-2 justify-content-center">
                            <form th:action="@{/board/manage}" method="post">
                                <input type="hidden" name="boardNum" th:value="${board.boardNum}">
                                <input type="hidden" name="groupId" th:value="${group.groupId}">
                                <input type="hidden" name="action" value="APPROVE">
                                <button type="submit" class="btn btn-sm btn-success">승인</button>
                            </form>

                            <form th:action="@{/board/manage}" method="post" onsubmit="return confirmReject(this)">
                                <input type="hidden" name="boardNum" th:value="${board.boardNum}">
                                <input type="hidden" name="groupId" th:value="${group.groupId}">
                                <input type="hidden" name="action" value="REJECT">
                                <button type="submit" class="btn btn-sm btn-danger">거절</button>
                            </form>
                        </div>

                        <span th:if="${group.status == 'JOINED' and group.role != 'LEADER'}" class="text-success fw-bold">참여중</span>
                        <span th:if="${group.status == 'REJECTED'}" class="text-muted">거절됨</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer bg-white text-end">
            <button class="btn btn-outline-danger"
                    th:onclick="'confirmDelete(' + ${board.boardNum} + ')'">
                🗑️ 게시글 삭제
            </button>
        </div>
    </div>


    <div th:unless="${board.member.memberId == #authentication.name}" class="mt-4">

        <div th:if="${myGroup == null and board.status == 'OPEN'}" class="text-center">
            <form th:action="@{/board/apply}" method="post" onsubmit="return confirmApply(this)">
                <input type="hidden" name="boardNum" th:value="${board.boardNum}">
                <button type="submit" class="btn btn-primary btn-lg w-50 shadow-sm py-3 fw-bold">
                    🙋‍♂️ 소모임 가입 신청하기
                </button>
            </form>
        </div>

        <div th:if="${myGroup != null and myGroup.status == 'PENDING'}" class="alert alert-warning text-center shadow-sm" role="alert">
            <h4 class="alert-heading fw-bold mb-0">⏳ 승인 대기중입니다</h4>
            <p class="mb-0">리더의 승인을 기다리고 있습니다.</p>
        </div>

        <div th:if="${myGroup != null and myGroup.status == 'JOINED'}" class="alert alert-success text-center shadow-sm" role="alert">
            <h4 class="alert-heading fw-bold mb-0">🎉 가입된 소모임입니다!</h4>
            <p class="mb-0">즐거운 모임 되세요.</p>
        </div>

        <div th:if="${myGroup != null and myGroup.status == 'REJECTED'}" class="alert alert-danger text-center shadow-sm" role="alert">
            <h4 class="alert-heading fw-bold mb-0">🚫 가입이 거절되었습니다</h4>
            <p class="mb-0">다음에 다시 도전해주세요.</p>
        </div>

        <div th:if="${myGroup == null and board.status == 'CLOSED'}" class="alert alert-secondary text-center shadow-sm" role="alert">
            <h4 class="alert-heading fw-bold mb-0">🔒 모집이 마감되었습니다</h4>
        </div>

    </div>

    <div class="mt-5 text-center">
        <a th:href="@{/board/list}" class="btn btn-secondary px-4">목록으로 돌아가기</a>
    </div>

</div>
</body>
</html>
