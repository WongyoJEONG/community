<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .profile-card { border-left: 5px solid #0d6efd; }
        .table-hover tbody tr:hover { background-color: #f1f3f5; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">🏃 소모임 커뮤니티</a>
        <span class="text-white">마이페이지</span>
    </div>
</nav>

<div class="container pb-5">

    <div class="card shadow-sm mb-5 profile-card">
        <div class="card-body p-4">
            <h4 class="card-title fw-bold mb-3">👤 내 정보</h4>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-1 text-muted">아이디</p>
                    <h5 class="fw-bold text-primary" sec:authentication="name"></h5>
                </div>
                <div class="col-md-6">
                    <p class="mb-1 text-muted">이름</p>
                    <h5 class="fw-bold" th:text="${#authentication.principal.name}"></h5>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-primary">👑 내가 만든 소모임</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th width="15%">카테고리</th>
                    <th width="40%">제목</th>
                    <th width="15%">현황</th>
                    <th width="15%">모집상태</th>
                    <th width="15%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(leaderList)}">
                    <td colspan="5" class="py-4 text-muted">개설한 모임이 없습니다.</td>
                </tr>
                <tr th:each="group : ${leaderList}">
                    <td><span class="badge bg-secondary" th:text="${group.board.category}"></span></td>
                    <td class="text-start ps-4">
                        <a th:href="@{/board/read(boardNum=${group.board.boardNum})}"
                           th:text="${group.board.title}" class="text-decoration-none text-dark fw-bold">제목</a>
                    </td>
                    <td>
                        <span th:text="${group.board.headcnt}" class="fw-bold text-primary"></span> /
                        <span th:text="${group.board.capacity}"></span>
                    </td>
                    <td>
                        <span th:if="${group.board.status == 'OPEN'}" class="badge bg-primary">모집중</span>
                        <span th:if="${group.board.status == 'CLOSED'}" class="badge bg-danger">마감</span>
                    </td>
                    <td class="text-muted small" th:text="${#temporals.format(group.board.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold text-success">🙋‍♂️ 내가 신청한 소모임</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0 text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th width="15%">카테고리</th>
                    <th width="40%">제목</th>
                    <th width="20%">나의 상태</th>
                    <th width="25%">신청일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(memberList)}">
                    <td colspan="4" class="py-4 text-muted">신청한 모임이 없습니다.</td>
                </tr>
                <tr th:each="group : ${memberList}">
                    <td><span class="badge bg-secondary" th:text="${group.board.category}"></span></td>
                    <td class="text-start ps-4">
                        <a th:href="@{/board/read(boardNum=${group.board.boardNum})}"
                           th:text="${group.board.title}" class="text-decoration-none text-dark fw-bold">제목</a>
                    </td>
                    <td>
                        <span th:if="${group.status == 'PENDING'}" class="badge bg-warning text-dark">승인 대기중</span>
                        <span th:if="${group.status == 'JOINED'}" class="badge bg-success">참여 완료</span>
                        <span th:if="${group.status == 'REJECTED'}" class="badge bg-danger">거절됨</span>
                    </td>
                    <td class="text-muted small" th:text="${#temporals.format(group.joinedDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/}" class="btn btn-outline-secondary">← HOME으로 돌아가기</a>
    </div>

</div>
</body>
</html>
