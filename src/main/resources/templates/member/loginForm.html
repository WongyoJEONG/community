<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* 화면 중앙 정렬을 위한 CSS */
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
        }
        .login-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>

    <script th:if="${param.error}">
        window.onload = function() {
            Swal.fire({
                icon: 'error',
                title: '로그인 실패',
                text: '아이디 또는 비밀번호를 확인해주세요.',
                confirmButtonColor: '#0d6efd'
            });
        };
    </script>
</head>
<body>

<div class="card shadow-lg login-card">
    <div class="login-header">
        <h3 class="mb-0 fw-bold">LOGIN</h3>
        <small>소모임 커뮤니티에 오신 것을 환영합니다</small>
    </div>

    <div class="card-body p-4">
        <form th:action="@{/member/login}" method="post">

            <div class="mb-3">
                <label class="form-label fw-bold text-secondary">아이디</label>
                <input type="text" name="id" class="form-control form-control-lg" placeholder="ID를 입력하세요" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">비밀번호</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="d-grid gap-2">
                <input type="submit" value="로그인" class="btn btn-primary btn-lg fw-bold">
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted mb-2">계정이 없으신가요?</p>
            <a th:href="@{/member/joinForm}" class="text-decoration-none fw-bold me-3">회원가입</a>
            <span class="text-muted">|</span>
            <a th:href="@{/}" class="text-decoration-none text-secondary ms-3">HOME으로</a>
        </div>
    </div>
</div>

</body>
</html>
