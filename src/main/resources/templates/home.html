<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>소모임 커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { background: white; padding: 60px 0; border-bottom: 1px solid #eee; text-align: center; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">🏃 소모임 커뮤니티</a>
        <div class="d-flex">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/member/loginForm}" class="btn btn-outline-light me-2">로그인</a>
                <a th:href="@{/member/joinForm}" class="btn btn-light">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                    <span class="text-white me-3">
                        <span sec:authentication="name" class="fw-bold"></span>님 환영합니다
                    </span>
                <a th:href="@{/member/myPage}" class="btn btn-sm btn-outline-light me-2">마이페이지</a>
                <a th:href="@{/member/logout}" class="btn btn-sm btn-light text-primary fw-bold">로그아웃</a>
            </div>
        </div>
    </div>
</nav>

<div class="hero-section mb-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-dark">함께하는 즐거움</h1>
        <p class="lead text-muted">원하는 소모임을 찾거나, 직접 만들어보세요!</p>

        <div sec:authorize="isAuthenticated()">
            <a th:href="@{/board/list}" class="btn btn-primary btn-lg px-5 shadow">
                게시판 입장하기 🚀
            </a>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <p class="text-danger fw-bold">※ 서비스를 이용하려면 로그인이 필요합니다.</p>
        </div>
    </div>
</div>

</body>
</html>
